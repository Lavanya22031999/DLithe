<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Binary Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Decimal to Binary Converter</h2>
    <input type="number" id="decimal" placeholder="Enter Decimal">
    <button onclick="convertToBinary()">Convert</button>
    <div id="result"></div>

    <script>
        function convertToBinary() {
            let decimal = document.getElementById("decimal").value;
            if (decimal === "") {
                document.getElementById("result").innerText = "Please enter a value.";
                return;
            }
            let binary = parseInt(decimal, 10).toString(2);
            document.getElementById("result").innerText = `Binary: ${binary}`;
        }
    </script>
</body>
</html>
