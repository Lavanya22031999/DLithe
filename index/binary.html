<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Binary to Decimal Converter</h2>
    <input type="text" id="binary" placeholder="Enter Binary Number">
    <button onclick="convertToDecimal()">Convert</button>
    <div id="result"></div>

    <script>
        function convertToDecimal() {
            let binary = document.getElementById("binary").value;
            if (!/^[01]+$/.test(binary)) {
                document.getElementById("result").innerText = "Please enter a valid binary number.";
                return;
            }
            let decimal = parseInt(binary, 2);
            document.getElementById("result").innerText = `Decimal: ${decimal}`;
        }
    </script>
</body>
</html>
