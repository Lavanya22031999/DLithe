<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Prime Number Checker</h2>
    <input type="number" id="number" placeholder="Enter a Number">
    <button onclick="checkPrime()">Check</button>
    <div id="result"></div>

    <script>
        function checkPrime() {
            let num = document.getElementById("number").value;
            if (num === "" || num < 1) {
                document.getElementById("result").innerText = "Please enter a valid positive number.";
                return;
            }
            num = parseInt(num);
            if (num < 2) {
                document.getElementById("result").innerText = `${num} is not a prime number.`;
                return;
            }
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    document.getElementById("result").innerText = `${num} is not a prime number.`;
                    return;
                }
            }
            document.getElementById("result").innerText = `${num} is a prime number.`;
        }
    </script>
</body>
</html>
