<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celsius Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Fahrenheit to Celsius Converter</h2>
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>

    <script>
        function convertTemperature() {
            let fahrenheit = document.getElementById("fahrenheit").value;
            if (fahrenheit === "") {
                document.getElementById("result").innerText = "Please enter a value.";
                return;
            }
            let celsius = (parseFloat(fahrenheit) - 32) * 5 / 9;
            document.getElementById("result").innerText = `Celsius: ${celsius.toFixed(2)} Â°C`;
        }
    </script>
</body>
</html>
